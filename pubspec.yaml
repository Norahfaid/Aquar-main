name: aquar
description: A new Flutter project.

publish_to: "none"

version: 1.1.0+21

environment:
  sdk: ">=2.18.1 <3.10.3"

dependencies:
  animations: ^2.0.3
  cached_network_image: ^3.2.1
  card_swiper: ^2.0.4
